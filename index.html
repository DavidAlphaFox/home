<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="Erlang,翻译,函数编程,数据库,网络技术">
    <meta name="baidu-site-verification" content="VS9dMjSqkq" />
    <title>道法自然</title>
    <link rel="stylesheet" href="dist/css/app.min.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="mbooks_container">
    <div class="container-fluid">
        {{yield}}
    </div>
    <footer class="modal-footer">
            <p class="text-center">本站使用了Ember.js和CoffeeScript</p>
    </footer>
</script>

<script type="text/x-handlebars" data-template-name="index">

    <section id="mbooks" >
        <section id="main">
            <ul id="link-list">
                {{#each l in model}}
                <li >
                    <a {{bind-attr href="l.url"}}>{{l.title}}</a>
                </li>
                {{/each}}
            </ul>
        </section>
    </section>
</script>


<script src="dist/js/jquery.min.js"></script>
<script src="dist/js/handlebars.min.js"></script>
<script src="dist/js/ember.min.js"></script>
<script src="dist/js/ember-data.min.js"></script>
<script src="dist/js/app.min.js"></script>
</body>
</html>
