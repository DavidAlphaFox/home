<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="Erlang,翻译,函数编程,数据库,网络技术">
    <meta name="baidu-site-verification" content="VS9dMjSqkq" />
    <title>道法自然</title>
    <link rel="stylesheet" href="dist/css/app.min.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="mbooks_container">
    <div class="container-fluid">
        {{yield}}
    </div>
    <footer class="modal-footer">
            <p class="text-center">本站使用了Ember.js和CoffeeScript</p>
    </footer>
</script>

<script type="text/x-handlebars" data-template-name="index">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="table-responsive col-md-4">
        <table class="table">
            <tbody>
                {{#each l in model}}
                <tr >
                <td>
                    <a {{bind-attr href="l.url"}}>
                        <h4>{{l.title}}</h4>
                    </a>
                </td>
                </tr>
                {{/each}}

            </tbody>
        </table>
    </div>
    <div class="col-md-4"></div>
    </div>
</script>


<script src="dist/js/jquery.min.js"></script>
<script src="dist/js/handlebars.min.js"></script>
<script src="dist/js/ember.min.js"></script>
<script src="dist/js/ember-data.min.js"></script>
<script src="dist/js/app.min.js"></script>
</body>
</html>
