<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>mbooks主页面</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="index">
<section id="mbooks" >
    <section id="main">
        <ul id="link-list">
            {{#each l in model}}
            <li >
                <a {{bind-attr href="l.url"}}>{{l.title}}</a>
            </li>
            {{/each}}
        </ul>
    </section>
</section>

<footer id="info">
    <p>本站使用了Ember.js和CoffeeScript</p>
</footer>
    </script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="bower_components/ember/ember-template-compiler.js"></script>
<script src="bower_components/ember/ember.min.js"></script>
<script src="bower_components/ember-data/ember-data.min.js"></script>
<script src="js/app/application.js"></script>
<script src="js/app/models/link.js"></script>
<script src="js/app/controllers/index_controller.js"></script>
<script src="js/app/routes/index_route.js"></script>
</body>
</html>
