<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="Erlang,翻译,函数编程,数据库,网络技术,EmberJS">
    <title>道法自然</title>
    <link rel="stylesheet" href="dist/css/normalize.css">
    <link rel="stylesheet" href="dist/css/basic.min.css">
    <link rel="stylesheet" href="dist/css/app.min.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="mbooks_container">
    <div class="container-fluid">
        {{yield}}
    </div>
    <footer class="modal-footer">
            <p class="text-center">本站使用了Ember.js和CoffeeScript</p>
    </footer>
</script>

<script type="text/x-handlebars" data-template-name="index">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <table class="table table-responsive">
            <tbody>
                {{#each l in model}}
                <tr >
                <td>
                    <a {{bind-attr href="l.url"}}>
                        <h4>{{l.title}}</h4>
                    </a>
                </td>
                </tr>
                {{/each}}

            </tbody>
        </table>
    </div>
    <div class="col-md-4"></div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="login">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="login">
                <div class="title">TTalk</div>

                <form {{action "login" on="submit"}}>

                    <div class="field">
                        <label>Email</label><br/>
                        {{input type="text" name="email" value=email}}
                    </div>

                    <div class="field">
                        <label>Password</label><br/>
                        {{input type="password" name="password" value=password}}
                    </div>

                    <div class="actions">
                        <span class="auth-error">{{errorNotification}}</span>
                        {{input class="pull-left" type="submit" name="login" value="Log In" }}
                    </div>

                    {{# if error}}
                        <div class="error">{{error}}</div>
                    {{/if}}

                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</script>

<script src="dist/js/jquery.min.js"></script>
<script src="dist/js/handlebars.min.js"></script>
<script src="dist/js/ember.min.js"></script>
<script src="dist/js/ember-data.min.js"></script>
<script src="dist/js/app.min.js"></script>
</body>
</html>
