<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>mbooks主页面</title>
    <link rel="stylesheet" href="dist/css/app.min.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="index">
<section id="mbooks" >
    <section id="main">
        <ul id="link-list">
            {{#each l in model}}
            <li >
                <a {{bind-attr href="l.url"}}>{{l.title}}</a>
            </li>
            {{/each}}
        </ul>
    </section>
</section>

<footer id="info">
    <p>本站使用了Ember.js和CoffeeScript</p>
</footer>
    </script>

<script src="http://www.cdnjs.net/ajax/libs/ember.js/1.12.0/ember-template-compiler.js"></script>
<script src="http://www.cdnjs.net/ajax/libs/ember.js/1.12.0/ember.min.js"></script>
<script src="http://www.cdnjs.net/ajax/libs/ember-data.js/1.0.0-beta.17/ember-data.min.js"></script>

<script src="dist/js/base.min.js"></script>
<script src="dist/js/app.min.js"></script>
</body>
</html>
